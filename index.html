<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <h1 class="title">
          Learn to code by watching others
        </h1>
        <p class="par">
          See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great, but understanding how
          developers think is invaluable
        </p>
      </div>
      <div class="right">
        <button class="top_btn"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
        <form action="" method="post" target="_self">
          <input type="text" name="firstname" id="firstname" placeholder="First Name" class="input" required>
          <input type="text" name="lastname" id="lastname" placeholder="Last Name" class="input" required>
          <input type="email" name="email" id="email" placeholder="Email" class="input" required>
          <input type="password" name="pass" id="pass" placeholder="Password" class="input" required> 
          <button type="submit" id="submit">CLAIM YOUR FREE TRIAL</button>
          <div class="terms">
            <h4 class="terms_text">By clicking the button, you are agreeing to our</h4>
            <a href="#" class="terms_link">Terms and Services</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
